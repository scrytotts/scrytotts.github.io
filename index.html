<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Scryfall to Tabletop Simulator (Commander only)</h1>
  <h4>Paste Scryfall json data into Input box, hit Convert, click Download JSON, file will be saved as output.JSON</h4>
</header>

<div class="container">
  <section class="left">
    <label for="input">Input</label>
    <textarea id="input" rows="5" cols="50" required></textarea>
  </section>
  
  <section class="middle">
    <button onclick="convert()">Convert</button>
  </section>

  <section class="right">
    <label for="output">Output</label>
    <textarea id="output" rows="5" cols="50"></textarea>
    <button onclick="downloadToFile()">Download JSON File</button>
  </section>
</div>

<footer>
  <p id="errorMessage"></p>
</footer>
  
<script type="text/javascript" src="scryscraper.js"></script>
</body>
</html>
